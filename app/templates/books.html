{% extends 'base.html' %}
{% block title %}My books{% endblock %}
{% block content %}
<div class="container my-4">
        <div class="row">
            <!-- Секция с книгами слева -->
            <div class="col-md-6">
                <h2 class="text-center mb-4">Library Books</h2>
                <ul id="books-list" class="list-group mb-4">
                    {% for book in books %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ book["title"] }}</strong> by {{ book["author"] }} ({{ book["year"] }})
                                <span class="badge bg-secondary ms-2">{{ book["genre"] }}</span>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Секция для добавления книги справа -->
            <div class="col-md-6">
                <h2 class="text-center mb-4">Add a New Book</h2>
                <form id="add-book-form" class="border p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" name="author" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" id="year" name="year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" id="genre" name="genre" class="form-control" required>
                    </div>

                    <button type="button" onclick="addBook()" class="btn btn-primary w-100">Add Book</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
